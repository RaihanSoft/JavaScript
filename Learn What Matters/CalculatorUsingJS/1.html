<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="1.css">
</head>
<body>

   <div class="main-con">


    <div class="container">
        <div class="display" id="dis"></div>


        <div class="main">

            
        <div class="d2">
            <div class="one" id="ac">AC</div>
            <div class="two" id="de" >DE</div>
            <div class="three">.</div>
            <div class="four">/</div>
        </div>
        <div class="d2">
            <div class="one" style="padding-left: 11px;">7</div>
            <div class="two"style="padding-left: 11px;">8</div>
            <div class="three">9</div>
            <div class="four">*</div>
        </div>
        <div class="d2">
            <div class="one"style="padding-left: 11px;">4</div>
            <div class="two"style="padding-left: 11px;">5</div>
            <div class="three">6</div>
            <div class="four">-</div>
        </div>
        <div class="d2">
            <div id="one" class="one"style="padding-left: 11px;">1</div>
            <div id="two" class="two"style="padding-left: 11px;">2</div>
            <div class="three">3</div>
            <div id="plus" class="four">+</div>
        </div>
        <div class="d2">
            <div class="one" id="zero" style="padding-left: 8px;">00</div>
            <div class="two"style="padding-left: 11px;">0</div>
            <div class="three" id="three">=</div>

            
        </div>




        </div>





   </div>



    <script src="1.js"></script>
    
</body>
</html>
